{% extends 'base.html' %}
{% block page_content %}

    <!-- details section -->
    <section id="game-details">
        <h1>Game Details</h1>
        <div class="info-section">
            <div class="game-header">
                <!-- game image -->
                <img class="game-img"
                     src="{{ model.image_url }}"
                     alt='game image'/>
                <!-- title and rating -->
                <h1>{{ model.title }}: <span class="levels">Rating: {{ model.rating }}</span></h1>
                <!-- game category -->
                <p><span class="type">Category: {{ model.category }}</span></p>
                <!-- game max level (if any) -->
                {% if model.max_level %}
                    <p><span class="type">Max Level: {{ model.max_level }}</span></p>
                {% endif %}
            </div>
            <!-- game summary (if any)-->
            {% if model.summary %}
            <p class="text">
                {{ model.summary}}
            </p>
            {% endif %}

            <!-- Edit/Delete buttons -->
            <div class="buttons">
                <a href="{% url 'game_edit' model.id %}" class="button">Edit</a>
                <a href="{% url 'game_delete' model.id %}" class="button">Delete</a>
            </div>
        </div>
    </section>

{% endblock %}
