{% extends 'base.html' %}
{% block page_content %}

    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'profile_create' %}">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>

                {% csrf_token %}
                {{ form }}
                {{ form.first_name.as_hidden}}
                {{ form.last_name.as_hidden }}
                {{ form.profile_picture.as_hidden }}

                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>

{% endblock %}
